<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adhiparasakthi College Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f6f9;
        }

        .login-container {
            background: #fff;
            padding: 25px 30px;
            width: 380px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 15px;
        }

        .college-name {
            font-size: 18px;
            font-weight: bold;
            color: #c40000;
            margin-bottom: 20px;
        }

        .input-box {
            position: relative;
            margin-bottom: 18px;
            text-align: left;
        }

        .input-box label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-weight: bold;
        }

        .input-box input {
            width: 100%;
            padding: 10px 38px 10px 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
        }

        .input-box .eye-icon {
            position: absolute;
            right: 10px;
            top: 38px;
            cursor: pointer;
            width: 20px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background: #c40000;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #900000;
        }

        .signup-link {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .signup-link a {
            color: #c40000;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <!-- College Logo -->
        <img src="8bcb8e6f-a5a1-4fa7-8847-efcb01270109.png" alt="College Logo" class="logo">

        <!-- College Name -->
        <div class="college-name">Adhiparasakthi Engineering College</div>

        <!-- Login Form -->
        <form>
            <!-- Username -->
            <div class="input-box">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>

            <!-- Password -->
            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <img src="https://cdn-icons-png.flaticon.com/512/709/709612.png" class="eye-icon" id="togglePassword" alt="eye">
            </div>

            <!-- Login Button -->
            <button type="submit" class="login-btn">Login</button>

            <div class="signup-link">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </form>
    </div>

    <script>
        // Show / Hide Password
        const passwordInput = document.getElementById("password");
        const togglePassword = document.getElementById("togglePassword");

        togglePassword.addEventListener("click", () => {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                togglePassword.src = "https://cdn-icons-png.flaticon.com/512/159/159604.png";
            } else {
                passwordInput.type = "password";
                togglePassword.src = "https://cdn-icons-png.flaticon.com/512/709/709612.png";
            }
        });
    </script>

</body>
</html>
